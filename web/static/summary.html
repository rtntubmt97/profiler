<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Profiler</title>
  <link rel="stylesheet" href="/static/stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>

<body>
  <p id="profiler-name">Profiler name: test</p>
  <p id="start-time">Start time: 20-07-2020 17:22:15</p>
  <br>
  <table id="summary" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Api Name</th>
        <th>Total Request</th>
        <th>Request Rate (Req/s)</th>
        <th>Average ProcTime (microsecs)</th>
        <th>Process Rate Per Routine (req/s)</th>
      </tr>
    </thead>
  </table>

  <figure id="request-rate-wrapper" class="highcharts-figure hg-wrapper">
    <div id="request-rate"></div>
    <form>
      <label for="duration">Duration:</label>
      <select class="duration" name="duration">
        <option value="1">1 min</option>
        <option value="60">1 hour</option>
        <option value="720">12 hours</option>
        <option value="1440">24 hours</option>
        <option value="10080">7 days</option>
      </select>
    </form>
    <div>Interval: <mark class="interval-value no-bg">null</mark> second</div>
  </figure>
  <br>
  <br>

  <figure id="process-rate-wrapper" class="highcharts-figure hg-wrapper">
    <div id="process-rate"></div>
    <form>
      <label for="duration">Duration:</label>
      <select class="duration" name="duration">
        <option value="1">1 min</option>
        <option value="60">1 hour</option>
        <option value="720">12 hours</option>
        <option value="1440">24 hours</option>
        <option value="10080">7 days</option>
      </select>
    </form>
    <div>Interval: <mark class="interval-value no-bg">null</mark> second</div>
  </figure>
  <br>
  <br>

  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>

  <script type="text/javascript" charset="utf8" src="/static/js/main.js"></script>

</body>

</html>
